name: Matrix

on: pull_request
#https://github.com/actions/setup-node

jobs:
  node-version:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node_version: [14, 7, 8]
        include:
          - os: ubuntu-latest # com include garanto configurações adicioneis por exemplo no ubuntu_latest,node_version 14, vai ficar disponível a variável is_ubuntu
            node_version: 14
            is_ubuntu: "this matrix is available ubuntu"
        exclude:
          - os: windows-latest # nao vai rodar os jobs nessa etapa
            node_version: 7 # nao aceita array aqui se deseja duas versões precisa separar
          - os: windows-latest
            node_version: 8
          - os: macos-latest
            node_version: 7
    runs-on: ${{ matrix.os }}
    env:
      UBUNTU: ${{ matrix.is_ubuntu }} # pode vir nullo por isso e bom colocar aqui
    steps:
      - name: Log node version current
        run: echo $(node --version)
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}
          # vou configurar esse job para varias versões do node
      - name: Log node version ${{ matrix.node_version }}
        run: |
          echo $UBUNTU
          node --version
